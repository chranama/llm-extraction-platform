# server/alembic.ini
# A generic, single database configuration.

[alembic]
script_location = %(here)s/migrations

# Ensure local CLI runs can import the app package without having to install it
# (server/ is %(here)s; server/src contains llm_server/)
prepend_sys_path = %(here)s:%(here)s/src

path_separator = os

# IMPORTANT:
# We do NOT use sqlalchemy.url here as the source of truth.
# env.py resolves DATABASE_URL (preferred) and falls back to settings.database_url.
# Leaving this blank prevents accidental use of a sync URL / wrong host in local runs.
sqlalchemy.url =


[post_write_hooks]
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME

# hooks = ruff
# ruff.type = module
# ruff.module = ruff
# ruff.options = check --fix REVISION_SCRIPT_FILENAME


[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S