# deploy/compose/docker-compose.dev.yml
services:
  postgres:
    ports:
      - "5433:5432"

  redis:
    ports:
      - "6379:6379"

  api:
    ports:
      - "8000:8000"
    volumes:
      - ${HOME}/.cache/huggingface:/root/.cache/huggingface
      - ../..:/app
    environment:
      APP_ROOT: "/app"
      MODEL_LOAD_MODE: "off"
      WORKERS: "1"
      ENV: dev
      UVICORN_RELOAD: "0"
      PYTHONPATH: "/app/backend/src"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/readyz || exit 1"]
      interval: 15s
      timeout: 5s
      start_period: 30s
      retries: 10

  pgadmin:
    ports:
      - "5050:80"

  prometheus:
    ports:
      - "9090:9090"

  grafana:
    ports:
      - "3000:3000"