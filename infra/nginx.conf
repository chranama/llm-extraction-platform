worker_processes  1;

events {
  worker_connections  1024;
}

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile      on;

  gzip on;
  gzip_types text/plain application/json application/javascript text/css application/xml text/xml;
  gzip_min_length 1024;

  # --- Upstreams ---
  # API port will be injected from environment (API_PORT)
  upstream api_upstream {
    server host.docker.internal:8000;
  }

  upstream grafana_upstream { server grafana:3000; }
  upstream prom_upstream    { server prometheus:9090; }
  upstream pgadmin_upstream { server pgadmin:80; }

  server {
    listen 80;
    server_name _;

    location /api/ {
      proxy_pass http://api_upstream/;
      proxy_http_version 1.1;

      proxy_set_header Connection $http_connection;
      proxy_set_header Upgrade $http_upgrade;
      proxy_read_timeout 3600s;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_buffering off;
    }

    location /metrics {
      proxy_pass http://api_upstream/metrics;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_buffering off;
    }

    location /grafana/ {
      auth_basic "Restricted";
      auth_basic_user_file /etc/nginx/.htpasswd;
      proxy_pass http://grafana_upstream/;
    }

    location /prometheus/ {
      auth_basic "Restricted";
      auth_basic_user_file /etc/nginx/.htpasswd;
      proxy_pass http://prom_upstream/;
    }

    location /dbadmin/ {
      auth_basic "Restricted";
      auth_basic_user_file /etc/nginx/.htpasswd;
      proxy_pass http://pgadmin_upstream/;
    }
  }
}