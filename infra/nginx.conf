user  nginx;
worker_processes  auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # -------------------------
    # Upstreams (docker compose service names)
    # -------------------------
    upstream api {
        server api:8000;
    }

    upstream grafana {
        server grafana:3000;
    }

    upstream prometheus {
        server prometheus:9090;
    }

    upstream pgadmin {
        server pgadmin:80;
    }

    upstream ui {
        server ui:80;
    }

    server {
        listen 80;
        server_name _;

        # -------------------------
        # UI playground (no auth)
        # -------------------------
        # Redirect bare "/" to the UI
        location = / {
            return 302 /ui/;
        }

        # "/ui/..." (public) -> "/" inside ui container
        location /ui/ {
            proxy_pass         http://ui/;
            proxy_http_version 1.1;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        # -------------------------
        # API passthrough (optional, no auth)
        # -------------------------
        location /api/ {
            # Strip the /api prefix when forwarding to FastAPI
            proxy_pass         http://api/;
            proxy_http_version 1.1;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        # -------------------------
        # Shared basic auth for observability tools
        # -------------------------
        auth_basic_user_file /etc/nginx/.htpasswd;

        # ---- Prometheus ----
        # Optional: normalize `/prometheus` to `/prometheus/`
        location = /prometheus {
            return 301 /prometheus/;
        }

        # Public: http://localhost:8080/prometheus/...
        # Upstream: http://prometheus:9090/...
        location /prometheus/ {
            auth_basic "Prometheus";
            auth_basic_user_file /etc/nginx/.htpasswd;

            # Trailing slash here *strips* `/prometheus/` before proxying,
            # so `/prometheus/graph` -> `/graph` on the Prometheus container.
            proxy_pass         http://prometheus/;
            proxy_http_version 1.1;

            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;

            # Let Prometheus' --web.external-url control redirects
            proxy_redirect     off;
        }

        # ---- Grafana ----
        location = /grafana {
            return 301 /grafana/;
        }

        location /grafana/ {
            auth_basic "Grafana";
            auth_basic_user_file /etc/nginx/.htpasswd;

            # Forward real client info
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host  $host;
            proxy_set_header X-Forwarded-Port  $server_port;

            # Forward to the grafana container (which listens on 3000)
            proxy_pass http://grafana;

            # Don't rewrite Location: headers; let GF_SERVER_ROOT_URL win
            proxy_redirect off;
        }

        # ---- pgAdmin ----
        # Handles /pgadmin and everything underneath.
        location /pgadmin {
            auth_basic "pgAdmin";
            auth_basic_user_file /etc/nginx/.htpasswd;

            # Tell pgAdmin that it lives under /pgadmin
            proxy_set_header X-Script-Name /pgadmin;
            proxy_set_header X-Scheme      $scheme;

            # Standard proxy headers
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port  $server_port;

            # Forward the URI as-is to the pgadmin container (port 80 inside)
            proxy_pass http://pgadmin;
            proxy_redirect off;
        }
    }
}