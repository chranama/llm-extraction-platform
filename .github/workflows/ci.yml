name: CI

on:
  push:
    branches: [ main ]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # -------------------------
  # Server: unit + lint/format
  # -------------------------
  server_unit:
    name: server (unit)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        shell: bash
        working-directory: server
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: |
          set -euxo pipefail
          pipx install uv
          uv --version
          python -V

      - name: Sync deps (server)
        run: |
          set -euxo pipefail
          uv sync --extra test --extra lint

      - name: Lint (ruff)
        run: |
          set -euxo pipefail
          uv run ruff check .

      - name: Format check (black)
        run: |
          set -euxo pipefail
          uv run black --check .

      - name: Run unit tests
        env:
          PYTHONPATH: "src"
          ENV: "test"
          DATABASE_URL: "sqlite+aiosqlite:///./ci_unit.db"
          REDIS_ENABLED: "0"
          MODEL_LOAD_MODE: "off"
          REQUIRE_MODEL_READY: "0"
        run: |
          set -euxo pipefail
          uv run python -m pytest -q -ra --maxfail=1 --disable-warnings tests/unit \
            --cov=llm_server --cov-report=xml

      - name: Upload coverage (server unit)
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: server/coverage.xml
          fail_ci_if_error: false

      - name: Debug on failure
        if: failure()
        run: |
          set -euxo pipefail
          echo "=== server unit debug ==="
          uv --version
          python -V
          uv pip list
          git status --porcelain || true


  # -------------------------
  # Server: integration
  # -------------------------
  server_integration:
    name: server (integration)
    runs-on: ubuntu-latest
    timeout-minutes: 25
    defaults:
      run:
        shell: bash
        working-directory: server

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: llm
          POSTGRES_PASSWORD: llm
          POSTGRES_DB: llm_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U llm -d llm_test"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=10
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping | grep PONG"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=10

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: |
          set -euxo pipefail
          pipx install uv
          uv --version
          python -V

      - name: Sync deps (server)
        run: |
          set -euxo pipefail
          uv sync --extra test

      - name: Run integration tests
        env:
          PYTHONPATH: "src"
          ENV: "test"
          DATABASE_URL: "postgresql+asyncpg://llm:llm@localhost:5432/llm_test"
          REDIS_ENABLED: "1"
          REDIS_URL: "redis://localhost:6379/0"
          MODEL_LOAD_MODE: "off"
          REQUIRE_MODEL_READY: "0"
        run: |
          set -euxo pipefail
          # If your integration suite requires migrations in CI, uncomment:
          # uv run python -m alembic upgrade head
          uv run python -m pytest -q -ra --maxfail=1 --disable-warnings tests/integration

      - name: Debug on failure
        if: failure()
        run: |
          set -euxo pipefail
          echo "=== server integration debug ==="
          docker ps -a || true
          docker logs ${{ job.services.postgres.id }} || true
          docker logs ${{ job.services.redis.id }} || true


  # -------------------------
  # Policy: unit + lint/format
  # -------------------------
  policy_unit:
    name: policy (unit)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        shell: bash
        working-directory: policy
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: |
          set -euxo pipefail
          pipx install uv
          uv --version
          python -V

      - name: Sync deps (policy)
        run: |
          set -euxo pipefail
          uv sync --extra test --extra lint

      - name: Lint (ruff)
        run: |
          set -euxo pipefail
          uv run ruff check .

      - name: Format check (black)
        run: |
          set -euxo pipefail
          uv run black --check .

      - name: Run policy unit tests
        env:
          PYTHONPATH: "src"
        run: |
          set -euxo pipefail
          uv run python -m pytest -q -ra --maxfail=1 --disable-warnings tests/unit

      - name: Debug on failure
        if: failure()
        run: |
          set -euxo pipefail
          echo "=== policy debug ==="
          uv --version
          python -V
          uv pip list
          git status --porcelain || true

  policy_integration:
    name: policy (integration)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        shell: bash
        working-directory: policy
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: |
          set -euxo pipefail
          pipx install uv
          uv --version
          python -V

      - name: Sync deps (policy)
        run: |
          set -euxo pipefail
          uv sync --extra test

      - name: Run policy integration tests
        env:
          PYTHONPATH: "src"
        run: |
          set -euxo pipefail
          uv run python -m pytest -q -ra --maxfail=1 --disable-warnings tests/integration

      - name: Debug on failure
        if: failure()
        run: |
          set -euxo pipefail
          echo "=== policy integration debug ==="
          uv --version
          python -V
          uv pip list
          git status --porcelain || true


  # -------------------------
  # UI: vitest
  # -------------------------
  ui_test:
    name: ui (tests)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        shell: bash
        working-directory: ui
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ui/package-lock.json

      - name: Install deps
        run: |
          set -euxo pipefail
          npm ci

      - name: Run tests
        env:
          VITE_API_KEY: "dev"
          VITE_API_BASE_URL: "/api"
        run: |
          set -euxo pipefail
          npm test

      - name: Build (optional but useful)
        run: |
          set -euxo pipefail
          npm run build

      - name: Debug on failure
        if: failure()
        run: |
          set -euxo pipefail
          echo "=== ui debug ==="
          node -v
          npm -v
          cat package.json


  # -------------------------
  # Eval: unit (unmarked tests)
  # -------------------------
  eval_unit:
    name: eval (unit)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        shell: bash
        working-directory: eval
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: |
          set -euxo pipefail
          pipx install uv
          uv --version
          python -V

      - name: Sync deps (eval)
        run: |
          set -euxo pipefail
          uv sync --extra test --extra lint

      - name: Lint (ruff)
        run: |
          set -euxo pipefail
          uv run ruff check .

      - name: Format check (black)
        run: |
          set -euxo pipefail
          uv run black --check .

      - name: Run eval unit tests (unmarked only)
        env:
          PYTHONPATH: "src"
        run: |
          set -euxo pipefail
          # Temporary excludes while eval tests are rewritten in batches.
          uv run python -m pytest -q -ra --maxfail=1 --disable-warnings tests/unit \
            --ignore=tests/unit/cli/test_cli_contract.py \
            --ignore=tests/unit/cli/test_cli_debug_print_does_not_crash.py \
            --ignore=tests/unit/cli/test_cli_disabled_task.py \
            --ignore=tests/unit/cli/test_cli_list_tasks.py \
            --ignore=tests/unit/cli/test_cli_persistence.py \
            --ignore=tests/unit/cli/test_cli_persistence_edges.py \
            --ignore=tests/unit/cli/test_cli_reports_persistence.py \
            --ignore=tests/unit/runners/test_runner_contracts.py \
            --ignore=tests/unit/runners/test_runner_empty_dataset.py \
            --ignore=tests/unit/runners/test_runner_error_rows.py \
            --ignore=tests/unit/runners/test_runner_http_calls.py \
            --ignore=tests/unit/runners/test_runner_metrics_sanity.py \
            --ignore=tests/unit/runners/test_runner_patchability.py

      - name: Debug on failure
        if: failure()
        run: |
          set -euxo pipefail
          echo "=== eval unit debug ==="
          uv --version
          python -V
          uv pip list
          git status --porcelain || true


  # -------------------------
  # Eval: integration (contract)
  # -------------------------
  eval_integration_contract:
    name: eval (integration-contract)
    runs-on: ubuntu-latest
    timeout-minutes: 25
    defaults:
      run:
        shell: bash
        working-directory: eval
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: |
          set -euxo pipefail
          pipx install uv
          uv --version
          python -V

      - name: Sync deps (eval)
        run: |
          set -euxo pipefail
          uv sync --extra test

      - name: Run eval integration contract tests
        env:
          PYTHONPATH: "src"
        run: |
          set -euxo pipefail
          uv run python -m pytest -q -ra --maxfail=1 --disable-warnings \
            -m integration_contract tests/integration

      - name: Debug on failure
        if: failure()
        run: |
          set -euxo pipefail
          echo "=== eval integration contract debug ==="
          uv --version
          python -V
          uv pip list
          git status --porcelain || true
