name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: pipx install uv

      - name: Sync deps
        run: |
          uv sync --extra test --extra lint

      - name: Lint (ruff)
        run: uv run ruff check .

      - name: Format check (black)
        run: uv run black --check .

      - name: Run tests
        env:
          # Safe test defaults (sqlite, dev)
          DATABASE_URL: "sqlite+aiosqlite:///./data/ci.db"
          ENV: "dev"
        run: uv run pytest --maxfail=1 --disable-warnings --cov=app --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage.xml
          fail_ci_if_error: false